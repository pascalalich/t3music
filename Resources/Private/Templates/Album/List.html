<f:layout name="Default" />

<f:section name="main">
	<div class="tx_t3music_albums">
		<f:flashMessages />
	
		<f:for each="{albums}" as="album">
			<div>
				<f:link.action action="show" arguments="{album : album}">
					<f:if condition="{album.image}"><f:image src="{album.image}" width="120" alt="Album '{album.title}'" class="album-image" /></f:if>
					<span class="album-title">{album.title}</span>
					<f:if condition="{album.year}"><span class="album-year"> ({album.year})</span></f:if>
				</f:link.action>
			</div>
		</f:for>
	</div>
</f:section>
